        /* 1. Base Styling and Animated Background */
        @keyframes rotate-stripes {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(29, 185, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
        }
        @keyframes race-movement {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        body {
            font-family: 'Spotify-Font', 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000; /* Deep Black */
            color: #FFFFFF;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        /* Background Animated Stripes (Mimicking Video) */
        .bg-stripes {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 200%;
            background-image: repeating-linear-gradient(
                180deg, 
                #000000, #000000 50px, 
                #1DB954 50px, #1DB954 100px
            );
            background-size: 100% 200px;
            animation: rotate-stripes 60s linear infinite;
            opacity: 0.1;
            z-index: -2;
            transform-origin: top center;
        }

        /* 2. Content Structure */
        .container {
            max-width: 900px;
            width: 95%;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 4em;
            color: #F00000; /* Bold Red Accent */
            text-align: center;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(240, 0, 0, 0.5);
        }
        h2 {
            font-size: 2.2em;
            color: #FFFFFF;
            margin-top: 50px;
            padding-bottom: 5px;
            text-align: left;
            font-weight: 700;
        }
        .category {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, border-bottom 0.2s;
            cursor: pointer;
            border-bottom: 5px solid transparent;
            text-align: left;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            font-size: 1.1em;
            color: #B3B3B3;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 3.2em;
            font-weight: 900;
            display: block;
            margin-bottom: 5px;
            letter-spacing: -1px;
            color: #5B40FF; /* Purple/Blue Accent */
        }
        .sub-text {
            font-size: 0.9em;
            color: #AAAAAA;
        }
        .card:hover { border-bottom-color: #1DB954; }
