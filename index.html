<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Professional Wrapped: The Impact Report</title>
    <style>
        /* 1. Base Styling and Graphics */
        @keyframes race-movement {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        body {
            font-family: 'Spotify-Font', 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            margin: 0;
            padding: 0; 
            overflow-x: hidden;
            position: relative;
            text-align: center;
            overflow-y: hidden; /* JavaScript manages vertical scrolling */
        }

        /* Background - Static, Subtle Checkerboard */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, #111 25%, transparent 25%),
                linear-gradient(-45deg, #111 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #111 75%),
                linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 80px 80px;
            background-color: #000000;
            opacity: 0.1;
            z-index: -2;
        }

        /* NEW: Aesthetic Wrapper (For Section-Specific Graphics) */
        .aesthetic-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* NEW: Graphic Element 1 (The Big Red 2025/5-like shape) */
        .graphic-shape {
            position: absolute;
            font-size: 40vh; /* Massive size */
            font-weight: 900;
            color: #F00000;
            opacity: 0.2;
            top: -10%;
            right: -10%;
            transform: rotate(-15deg);
        }

        /* NEW: Graphic Element 2 (Concentric Circles) */
        .graphic-circles {
            position: absolute;
            bottom: -5%;
            left: -10%;
            width: 50vh;
            height: 50vh;
            background-image: radial-gradient(circle at center, 
                #00FFFF 5%, #000 5.1%, #000 15%, #00FFFF 15.1%, 
                #00FFFF 25%, #000 25.1%, #000 35%, #00FFFF 35.1%
            );
            border-radius: 50%;
            opacity: 0.2;
        }

        /* 2. Content Structure */
        .main-content {
            width: 100%;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out; 
            position: relative; /* Needs to be relative for wrapper */
        }
        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 4em;
            color: #00FFFF; /* Vibrant Cyan/Blue Title */
            text-align: center;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }
        h2 {
            font-size: 2.2em;
            color: #FFFFFF;
            padding-bottom: 5px;
            text-align: left;
            font-weight: 700;
            margin-top: 0;
        }
        .category {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, border-bottom 0.2s;
            cursor: pointer;
            border-bottom: 5px solid transparent;
            text-align: left;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            font-size: 1.1em;
            color: #B3B3B3;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 3.2em;
            font-weight: 900;
            display: block;
            margin-bottom: 5px;
            letter-spacing: -1px;
            color: #5B40FF; /* Metric Purple/Blue Accent */
        }
        .sub-text {
            font-size: 0.9em;
            color: #AAAAAA;
        }
        .card:hover { border-bottom-color: #1DB954; }
        
        /* 3. Collaboration Race */
        .collaborator-race-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .race-track {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        .collaborator-item {
            width: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px 0;
            border-bottom: 1px solid #282828;
            transform: translateX(-100%); 
            animation: race-movement 3s ease-out forwards;
        }
        /* Specific delays for the race visual */
        .collaborator-item:nth-child(1) { animation-delay: 0.1s; }
        .collaborator-item:nth-child(2) { animation-delay: 0.3s; }
        .collaborator-item:nth-child(3) { animation-delay: 0.5s; }
        .collaborator-item:nth-child(4) { animation-delay: 0.7s; }
        .collaborator-item:nth-child(5) { animation-delay: 0.9s; }
        
        .rank {
            font-size: 2em;
            font-weight: 900;
            color: #00FFFF;
            margin-right: 20px;
            width: 30px;
        }
        .collaborator-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid #1DB954; 
        }
        /* Image mapping */
        .ruby .collaborator-image { background-image: url('images/ruby.jpg'); }
        .leanne .collaborator-image { background-image: url('images/leanne.jpg'); }
        .lauren .collaborator-image { background-image: url('images/lauren.jpg'); }
        .nisha .collaborator-image { background-image: url('images/nisha.jpg'); }
        .paige .collaborator-image { background-image: url('images/paige.jpg'); }

        .collaborator-info {
            display: flex;
            flex-direction: column;
            margin-left: 15px;
        }
        .collaborator-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #FFFFFF;
        }
        .collaborator-context {
            font-size: 0.9em;
            color: #B3B3B3;
        }
        
        /* 4. Quiz Styling */
        .quiz-section {
            background-color: #282828;
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
        }
        #quizGuess, #quizResult {
            background: #121212;
            border: 2px solid #5B40FF;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
        }
        .quiz-button {
            background: #1DB954;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
