        @keyframes rotate-stripes {

            padding: 40px 0;

        /* Background Animated Stripes (Mimicking Video) */
        .bg-stripes {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 200%;
            background-image: repeating-linear-gradient(
                180deg, 
                #000000, #000000 50px, 
                #1DB954 50px, #1DB954 100px
            );
            background-size: 100% 200px;
            animation: rotate-stripes 60s linear infinite;
            opacity: 0.1;
            z-index: -2;
            transform-origin: top center;
        }
